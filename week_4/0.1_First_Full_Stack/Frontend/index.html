<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        async function calculateSum() {
            const a = parseInt(document.getElementById('firstNumber').value);
            const b = parseInt(document.getElementById('secondNumber').value);

            const response = await fetch("http://localhost:8000?a=10&b=5");
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = "Sum: " + ans;
        }
    </script>
</head>
<body>
    <input type="text" id="firstNumber" placeholder="First Number" class="container"><br>
    <input type="text" id="secondNumber" placeholder="Second Number" class="container"><br>
    <button onclick="calculateSum()">Calculate Sum</button><br>
    <div id="finalSum">Sum will be displayed here</div>
</body>
</html>
