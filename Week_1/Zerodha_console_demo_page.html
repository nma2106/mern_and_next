<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha console demo</title>
</head>
<body>
    <div style="display: flex; justify-content: start;">
        <img src="landing.png" alt="Zerodha tending image" width="1000px" height="500px">
        <div>
            <div>
                <img src="logo.svg" alt="logo of zerodha">
            </div>
            <div>
                <a href="https://console.zerodha.com/"><img src="console logo.png" alt="console"></a>
            </div>
            <div>
                <h2 style="font-size: xx-large; font-family: 'Times New Roman', Times, serif;margin-bottom: 50px;margin-top: 25px;">
                    The central dashboard of your zerodha account
                </h2>
            </div>
            <div>
                <button style="background-color: rgb(31, 10, 223);color: aliceblue;">
                   LOGIN WITH KITE
                </button>
            </div>
            <div>
                <span style="font-weight: lighter;">
                    Dont have an account?
                </span>
                <span>
                    <a href="https://console.zerodha.com/">Sign Up</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
